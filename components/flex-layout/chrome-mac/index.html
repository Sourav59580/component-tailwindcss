<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwindow - Chrome Mac</title>
  <link rel="stylesheet" href="/build/tailwind.css">
</head>
<body>
  <!-- Start Flex Container -->
  <div class="w-screen h-screen min-w-screen">
    <header class="flex flex-col bg-gray-300 w-full shadow-md">
      <!-- Top Window -->
      <div class="flex items-end mt-2 overflow-x-auto">
        <!-- Window Button -->
        <div class="flex items-center self-center mx-4">
          <button class="w-3 h-3 bg-red-600 rounded-full mx-1"></button>
          <button class="w-3 h-3 bg-yellow-600 rounded-full mx-1"></button>
          <button class="w-3 h-3 bg-green-600 rounded-full mx-1"></button>
        </div>
        <!-- Active Tab -->
        <div class="flex items-end justify-between bg-gray-100 rounded-t-lg text-sm w-24 sm:w-48 py-1 sm:py-2">
          <a href="#" class="whitespace-no-wrap text-left px-2 sm:px-4 overflow-x-hidden truncate text-gray-700">Tailwindow Component collection and UI Elements</a>  
          <button class="w-6 h-6 mr-2 text-xs leading-none flex-shrink-0 rounded-full text-center hover:bg-gray-400 text-gray-700">x</button>
        </div>
        <!-- Inactive Tab -->
        <div class="flex items-end justify-between bg-gray-400 rounded-t-lg text-sm w-24 sm:w-48 py-1 sm:py-2 opacity-75">
          <a href="#" class="whitespace-no-wrap text-left px-2 sm:px-4 overflow-x-hidden truncate text-gray-700">Tailwind CSS</a>  
          <button class="w-6 h-6 mr-2 text-xs leading-none flex-shrink-0 rounded-full text-center hover:bg-gray-500 text-gray-700">x</button>
        </div>
        <!-- Add Button -->
        <div class="flex self-center mx-2">
          <button class="w-6 h-6 text-xl leading-none align-middle hover:bg-gray-400 rounded-full text-gray-600">
            +
          </button>
        </div>
      </div>
      <!-- Bottom Window -->
      <div class="flex items-center justify-between bg-gray-100">
        <!-- Align Left -->
        <div class="flex flex-grow my-1 mx-2">
          <!-- Navigation -->
          <div class="flex items-center my-1 mx-2">
            <svg class="fill-current text-gray-500 w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"/></svg>
            <svg class="fill-current text-gray-400 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/></svg>
          </div>
          <!-- Search Box -->
          <div class="flex my-1 mx-2 w-3/4">
            <input type="text" class="rounded-full w-full shadow bg-gray-300 px-4 font-light text-sm text-gray-700" value="https://www.tailwindow.com">
          </div>
        </div>
        <!-- Align Right -->
        <div class="flex">
          <!-- Account -->
          <a href="#">
            <svg class="fill-current text-gray-500 w-6 h-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z"/></svg>
          </a>
          <!-- Dropdown Menu -->
          <a href="#">
            <svg class="fill-current text-gray-500 w-6 h-6 mx-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><path d="M96 184c39.8 0 72 32.2 72 72s-32.2 72-72 72-72-32.2-72-72 32.2-72 72-72zM24 80c0 39.8 32.2 72 72 72s72-32.2 72-72S135.8 8 96 8 24 40.2 24 80zm0 352c0 39.8 32.2 72 72 72s72-32.2 72-72-32.2-72-72-72-72 32.2-72 72z"/></svg>
          </a>
        </div>
      </div>
    </header>
    <!-- Browser Window -->
    <main class="p-4"></main>
  </div>
  <!-- End Flex Container -->
</body>
</html>
