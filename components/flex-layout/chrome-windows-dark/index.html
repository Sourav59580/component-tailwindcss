<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwindow - Chrome Mac</title>
  <link rel="stylesheet" href="../../../build/tailwind.css">
</head>
<body>
  <!-- Start Flex Container -->
  <div class="w-screen h-screen min-w-screen">
    <header class="flex flex-col bg-gray-700 w-full shadow-md">
      <!-- Top Window -->
      <div class="flex items-end justify-between mt-2">
        <div class="flex mx-4 overflow-x-auto">
          <!-- Active Tab -->
          <div class="flex items-end justify-between bg-gray-800 rounded-t-lg text-sm w-24 sm:w-48 py-1 sm:py-2">
            <a href="#" class="whitespace-no-wrap text-left px-2 sm:px-4 overflow-x-hidden truncate text-gray-200 text-xs sm:text-md">Tailwindow Component collection and UI Elements</a>  
            <button class="self-center flex-shrink-0 w-2 sm:w-3 h-2 sm:h-3 mx-1 sm:mx-3 focus:outline-none">
              <svg class="fill-current text-gray-400 w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"/></svg>
            </button>
          </div>
          <!-- Inactive Tab -->
          <div class="flex items-end justify-between bg-gray-900 rounded-t-lg text-sm w-24 sm:w-48 py-1 sm:py-2 opacity-50">
            <a href="#" class="whitespace-no-wrap text-left px-2 sm:px-4 overflow-x-hidden truncate text-gray-200 text-xs sm:text-md">Tailwind CSS</a>  
            <button class="self-center flex-shrink-0 w-2 sm:w-3 h-2 sm:h-3 mx-1 sm:mx-3 focus:outline-none">
              <svg class="fill-current text-gray-400 w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"/></svg>
            </button>
          </div>
          <!-- Add Button -->
          <div class="flex self-center mx-4">
            <button class="w-6 h-6 text-xl leading-none align-middle hover:bg-gray-800 rounded-full text-gray-500 focus:outline-none">
              +
            </button>
          </div>
        </div>
        <!-- Window Button -->
        <div class="flex self-start align-middle mt-1 mx-4 flex-shrink-0">
          <button class="w-2 sm:w-3 h-2 sm:h-3 mx-1 sm:mx-3 focus:outline-none">
            <svg class="fill-current text-gray-400 w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path d="M640 239.87v31.26A15.88 15.88 0 0 1 624.14 287H15.87A15.88 15.88 0 0 1 0 271.13v-31.26A15.88 15.88 0 0 1 15.87 224h608.27A15.88 15.88 0 0 1 640 239.87z"/></svg>
          </button>
          <button class="w-2 sm:w-3 h-2 sm:h-3 mx-1 sm:mx-3 focus:outline-none">
            <svg class="fill-current text-gray-400 w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm16 400c0 8.8-7.2 16-16 16H48c-8.8 0-16-7.2-16-16V80c0-8.8 7.2-16 16-16h352c8.8 0 16 7.2 16 16v352z"/></svg>
          </button>
          <button class="w-2 sm:w-3 h-2 sm:h-3 mx-1 sm:mx-3 focus:outline-none">
            <svg class="fill-current text-gray-400 w-full h-full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"/></svg>
          </button>
        </div>
      </div>
      <!-- Bottom Window -->
      <div class="flex items-center justify-between bg-gray-800">
        <!-- Align Left -->
        <div class="flex flex-grow my-1 mx-4">
          <!-- Navigation -->
          <div class="flex items-center my-1 mx-2">
            <svg class="fill-current text-gray-300 w-4 h-4 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"/></svg>
            <svg class="fill-current text-gray-600 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M190.5 66.9l22.2-22.2c9.4-9.4 24.6-9.4 33.9 0L441 239c9.4 9.4 9.4 24.6 0 33.9L246.6 467.3c-9.4 9.4-24.6 9.4-33.9 0l-22.2-22.2c-9.5-9.5-9.3-25 .4-34.3L311.4 296H24c-13.3 0-24-10.7-24-24v-32c0-13.3 10.7-24 24-24h287.4L190.9 101.2c-9.8-9.3-10-24.8-.4-34.3z"/></svg>
          </div>
          <!-- Search Box -->
          <div class="flex mx-2 w-3/4">
            <input type="text" class="rounded-md w-full shadow bg-gray-900 px-4 font-light text-xs sm:text-sm text-gray-100" value="https://www.tailwindow.com">
          </div>
        </div>
        <!-- Align Right -->
        <div class="flex">
          <!-- Account -->
          <a href="#">
            <svg class="fill-current text-gray-500 w-6 h-6 py-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 496 512"><path d="M248 8C111 8 0 119 0 256s111 248 248 248 248-111 248-248S385 8 248 8zm0 96c48.6 0 88 39.4 88 88s-39.4 88-88 88-88-39.4-88-88 39.4-88 88-88zm0 344c-58.7 0-111.3-26.6-146.5-68.2 18.8-35.4 55.6-59.8 98.5-59.8 2.4 0 4.8.4 7.1 1.1 13 4.2 26.6 6.9 40.9 6.9 14.3 0 28-2.7 40.9-6.9 2.3-.7 4.7-1.1 7.1-1.1 42.9 0 79.7 24.4 98.5 59.8C359.3 421.4 306.7 448 248 448z"/></svg>
          </a>
          <!-- Dropdown Menu -->
          <a href="#">
            <svg class="fill-current text-gray-500 w-6 h-6 py-1 ml-2 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 512"><path d="M96 184c39.8 0 72 32.2 72 72s-32.2 72-72 72-72-32.2-72-72 32.2-72 72-72zM24 80c0 39.8 32.2 72 72 72s72-32.2 72-72S135.8 8 96 8 24 40.2 24 80zm0 352c0 39.8 32.2 72 72 72s72-32.2 72-72-32.2-72-72-72-72 32.2-72 72z"/></svg>
          </a>
        </div>
      </div>
    </header>
    <!-- Browser Window -->
    <main class="p-4 bg-gray-900 h-full"></main>
  </div>
  <!-- End Flex Container -->
</body>
</html>
